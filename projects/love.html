<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="love.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Love Calculator</h1>
      </div>
      <div class="content">
        <div class="input-label">
          <p>Your name</p>
          <p>Crush name</p>
        </div>
        <div class="inputArea">
          <input class="input-name" id="person-name" type="text" placeholder="Enter here" />
          <input class="input-name" id="crush-name" type="text" placeholder="Enter here" />
        </div>
        <div class="calculate-btn">
          <button id="cal-btn">Calculate</button>
        </div>
        <div class="love-score">
          <img id="heart-img" src="" />
          <p id="love"></p>
        </div>
      </div>
    </div>
    <script src="love.js"></script>
  </body>
</html>
