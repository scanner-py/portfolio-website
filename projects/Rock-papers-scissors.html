<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Heading">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
      <div class="userPick">
        <div class="choices">
          <button
            class="game-choice"
            onclick="computerChoice('rock')"
            id="rock"
          ></button>
          <button
            class="game-choice"
            onclick="computerChoice('paper')"
            id="paper"
          ></button>
          <button
            class="game-choice"
            onclick="computerChoice('scissors')"
            id="scissors"
          ></button>
          <div class="show-result">
            <p id="player-score"></p>
            <p id="Computer-score"></p>
          </div>

          <div class="head-choice">
            <h1 id="YourChoice">Your Choice</h1>
            <h1 id="computer-choice">Computer Choice</h1>
          </div>
          <div class="choosed"></div>
          <div class="choosed-by-computer"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
